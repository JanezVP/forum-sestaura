{% extends "base.html" %}

{% block title %}Vpi≈°ite komentar{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Add new topic</h2>

        <form method="post">
            <div class="form-group">
                <label>Naslov</label>
                <input type="text" class="form-control" name="title" required>
            </div>

            <div class="form-group">
                <label>Tekst</label>
                <textarea name="text" class="form-control" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Ustvari komentar</button>
        </form>
    </div>
</div>
{% endblock content %}
